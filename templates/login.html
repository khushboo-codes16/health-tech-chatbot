<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Login Form -->
        <div id="login-form" class="bg-gray-800 rounded-xl shadow-2xl overflow-hidden transition-all duration-300">
            <div class="bg-gradient-to-r from-primary-700 to-primary-600 p-6 text-center">
                <h2 class="text-2xl font-bold text-white">Welcome Back</h2>
                <p class="text-primary-100 mt-1">Login to access your account</p>
            </div>
            <form id="loginForm" class="p-6 space-y-6">
                <div class="space-y-4">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input type="email" id="loginEmail" placeholder="Email" required
                            class="w-full pl-10 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent placeholder-gray-400">
                    </div>
                    
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="loginPassword" placeholder="Password" required
                            class="w-full pl-10 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent placeholder-gray-400">
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" type="checkbox" class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-600 rounded bg-gray-700">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-300">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-primary-400 hover:text-primary-300">Forgot password?</a>
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-primary-600 to-primary-500 text-white py-3 px-4 rounded-lg font-semibold hover:from-primary-700 hover:to-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition-all duration-200">
                    Login
                </button>
                
                <div id="loginError" class="hidden text-red-400 text-sm text-center py-2 px-3 bg-red-900/30 rounded-lg"></div>
                
                <div class="text-center text-gray-400">
                    Don't have an account? 
                    <button type="button" onclick="toggleForms()" class="text-primary-400 hover:text-primary-300 font-medium ml-1">
                        Sign up
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Signup Form -->
        <div id="signup-form" class="bg-gray-800 rounded-xl shadow-2xl overflow-hidden transition-all duration-300 hidden">
            <div class="bg-gradient-to-r from-primary-700 to-primary-600 p-6 text-center">
                <h2 class="text-2xl font-bold text-white">Create Account</h2>
                <p class="text-primary-100 mt-1">Join us today</p>
            </div>
            <form id="signupForm" class="p-6 space-y-6">
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                                <i class="fas fa-user"></i>
                            </div>
                            <input type="text" id="signupFirstName" placeholder="First Name" required
                                class="w-full pl-10 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent placeholder-gray-400">
                        </div>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                                <i class="fas fa-user"></i>
                            </div>
                            <input type="text" id="signupLastName" placeholder="Last Name" required
                                class="w-full pl-10 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent placeholder-gray-400">
                        </div>
                    </div>
                    
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input type="email" id="signupEmail" placeholder="Email" required
                            class="w-full pl-10 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent placeholder-gray-400">
                    </div>
                    
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="signupPassword" placeholder="Password" required
                            class="w-full pl-10 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent placeholder-gray-400">
                    </div>
                    
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required
                            class="w-full pl-10 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent placeholder-gray-400">
                    </div>
                    
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="terms" type="checkbox" class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-600 rounded bg-gray-700">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="terms" class="text-gray-300">I agree to the <a href="#" class="text-primary-400 hover:text-primary-300">Terms and Conditions</a></label>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-primary-600 to-primary-500 text-white py-3 px-4 rounded-lg font-semibold hover:from-primary-700 hover:to-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition-all duration-200">
                    Sign Up
                </button>
                
                <div id="signupError" class="hidden text-red-400 text-sm text-center py-2 px-3 bg-red-900/30 rounded-lg"></div>
                
                <div class="text-center text-gray-400">
                    Already have an account? 
                    <button type="button" onclick="toggleForms()" class="text-primary-400 hover:text-primary-300 font-medium ml-1">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleForms() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('signup-form').classList.toggle('hidden');
            
            // Clear errors when switching forms
            document.getElementById('loginError').classList.add('hidden');
            document.getElementById('signupError').classList.add('hidden');
        }

        // Login Function
document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;
    const rememberMe = document.getElementById("remember-me").checked;
    
    // Simple client-side validation
    if (!email || !password) {
        const errorElement = document.getElementById("loginError");
        errorElement.textContent = "Please fill in all fields";
        errorElement.classList.remove("hidden");
        return;
    }
    
    fetch("http://127.0.0.1:5000/login", {
        method: "POST",
        headers: { 
            "Content-Type": "application/json",
        },
        credentials: 'include',  // Important for sessions/cookies
        body: JSON.stringify({ 
            email, 
            password,
            rememberMe 
        })
    })
    .then(response => {
        if (!response.ok) {
            return response.json().then(err => { throw err; });
        }
        return response.json();
    })
    .then(data => {
        if (data.redirect) {
            window.location.href = data.redirect;
        }
    })
    .catch(error => {
        console.error("Error:", error);
        const errorElement = document.getElementById("loginError");
        errorElement.textContent = error.error || "An error occurred. Please try again.";
        errorElement.classList.remove("hidden");
    });
});

// Signup Function
document.getElementById("signupForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const firstName = document.getElementById("signupFirstName").value;
    const lastName = document.getElementById("signupLastName").value;
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;
    const confirmPassword = document.getElementById("signupConfirmPassword").value;
    const termsChecked = document.getElementById("terms").checked;
    
    // Client-side validation
    const errorElement = document.getElementById("signupError");
    
    if (!firstName || !lastName || !email || !password || !confirmPassword) {
        errorElement.textContent = "Please fill in all fields";
        errorElement.classList.remove("hidden");
        return;
    }
    
    if (password !== confirmPassword) {
        errorElement.textContent = "Passwords don't match";
        errorElement.classList.remove("hidden");
        return;
    }
    
    if (!termsChecked) {
        errorElement.textContent = "You must agree to the terms and conditions";
        errorElement.classList.remove("hidden");
        return;
    }
    
    fetch("http://127.0.0.1:5000/signup", {
        method: "POST",
        headers: { 
            "Content-Type": "application/json",
        },
        credentials: 'include',  // Important for sessions/cookies
        body: JSON.stringify({ 
            firstName, 
            lastName, 
            email, 
            password,
            confirmPassword
        })
    })
    .then(response => {
        if (!response.ok) {
            return response.json().then(err => { throw err; });
        }
        return response.json();
    })
    .then(data => {
        if (data.error) {
            errorElement.textContent = data.error;
            errorElement.classList.remove("hidden");
        } else if (data.redirect) {
            window.location.href = data.redirect;
        }
    })
    .catch(error => {
        console.error("Error:", error);
        errorElement.textContent = error.error || "An error occurred. Please try again.";
        errorElement.classList.remove("hidden");
    });
});

</body>
</html>
